name: Deploy Privacy Policy to GitHub Pages

# Run this workflow every time a change is pushed to the `main` branch
on:
  push:
    branches: ["main"]

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your repository code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Tell GitHub Pages where your site files are
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This command tells the action to look for your HTML files
          # in the root directory of your repository.
          # Ensure your privacy.html is in the root.
          path: '.'

      # 3. Deploy the uploaded files to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
